<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        width: 6in;
        height: 9in;
      }

      * {
        box-sizing: border-box;
      }

      @font-face {
        font-family: Hanakana;
        src: url('../font.otf');
      }

      @font-face {
        font-family: Noto;
        src: url('noto.ttf');
      }

      @page {
        margin: 0;
        padding: 0;
        size: 6in 9in;
      }

      .page {
        page-break-after: always;
        font-family: Noto;
        height: 9in;
      }

      .left-page {
        padding: 16mm 16mm 16mm 13mm;
        page-break-after: always;
        position: relative;
      }

      .right-page {
        padding: 16mm 13mm 16mm 16mm;
        page-break-after: always;
        position: relative;
      }

      .title {
        text-align: center;
        font-size: 70px;
        width: 100%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 100vh;
        top: -70px;
      }

      .author {
        font-size: 20px;
        position: relative;
        top: 20px;
      }

      .symbol {
        font-family: Hanakana;
        font-size: 560px;
        width: 100%;
        text-align: center;
        position: relative;
        top: -55px;
      }

      .description {
        position: relative;
        top: -10px;
        opacity: 0.7;
        text-align: center;
      }

      .hanakana {
        font-family: Hanakana;
        font-size: 100px;
      }

      .hanakana2 {
        font-family: Hanakana;
        font-size: 300px;
        height: 160px;
        position: relative;
        top: -100px;
      }

      .ovo {
        opacity: 0.6;
        padding: 10px 0px;
      }

      .word-description {
        opacity: 0.3;
        padding: 0px 0px 10px;
      }

      .tones {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .tone {
        display: inline-block;
        padding: 20px;
        text-align: center;
      }

      .tone-hanakana {
        padding: 0px;
        font-family: hanakana;
        font-size: 60px;
      }
    </style>
  </head>

      document.write(`<div class='page left-page'>
<p>Every time you start to learn a new language, unless you are born speaking it natively, you have to learn how it is written. This takes an enormous amount of effort, days if not weeks. Even if the language uses the Latin alphabet, there are subtle variations in it's usage that make it impossible to imply the rules you learned in English to reading Chinese Pinyin or IAST Sanskrit. According to traditional methodology, this is part of the sludge that you must work through in order to get to learning words, and ultimately how to speak a language.<p/>
<p>The real secret to learning languages, however, is that there is no need to learn how it is written. All languages use the same basic sounds allowed by the human mouth and vocal chords, in order to construct their words and ultimately to express their information. They may have slight variations on some fundamental sound building blocks, but there are only about 32 very obvious sounds which differ significant in their quality. You can double that count as a rough estimate for how many sound variations there are (not including tones). Learning just those 60 or 70 sounds is all you need to learn any language in the world. You don't need to learn their writing system or a new Romanization scheme.</p>
<p>Learning to pronounce words is not hard. It does not take weeks of dedicated learning. It takes what we will suggest is only one day of learning the writing system outlined in this book. Once you learn that, you can pick up any Hanákana dictionary for any language on Earth and instantly be able to pronounce those words in the foreign language. From there you can go on to the real difficult task of language learning, learning the grammar. But learning how to pronounce the words does not require learning how to read the language.</p>
</div>`)

      document.write(`<div class='page right-page'>
<p>This book is a reference guide to the Hanákana writing system, the solution to this problem of learning to pronounce words in any language. In a way it is similar to the International Phonetic Alphabet (IPA), but it is not as technical. Hanákana does not aim to be the standard for representing exact linguistic utterances. Instead it aims to be a common ground that covers 99% of speaking use cases of any language on Earth, so that you can read, write, and pronounce them with ease.<p/>
<p>It begins with the 22 basic consonants, followed by the 10 common verbs, for a total of 32 primitive sound forms. It then goes into the rest of the sound variations and the clicks and silences that give you the full spectrum of human vocal sounds. Once you finish this book, which can be done in one sitting in a day, you will be able to read and write and pronounce any language in the world that you choose.</p>
<p>Note that there are only 3 core symbol forms, the "n" shape, the "m" shape, and the "s" shape. From these we add tails, dots, and arcs to get the sound variations. Knowing this is all you need to know to memorize how to write the language. Mapping the sounds to the letter shapes is what the rest of this books is about.</p>
</div>`)
