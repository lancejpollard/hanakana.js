<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      @font-face {
        font-family: Hanakana;
        src: url('../font.otf');
      }

      @font-face {
        font-family: Noto;
        src: url('../noto.ttf');
      }

      .list {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #content {
        width: 800px;
        background: #fafafa;
        padding: 20px;
      }

      .row {
        padding: 20px;
      }

      .row > * {
        display: block;
      }

      .row:nth-child(2n + 1) {
        background: #fafafa;
      }

      .row:nth-child(2n) {
        background: #fff;
      }

      .hanakana {
        font-size: 80px;
        font-family: Hanakana;
        width: 100px;
        position: relative;
        top: -6px;
      }

      .ascii {
        font-size: 24px;
        font-family: Noto;
        opacity: 0.4;
        padding-bottom: 10px;
        display: block;
        padding-bottom: 20px;
      }

      .description {
        display: block;
        font-size: 18px;
        padding-top: 10px;
        font-family: Noto;
        opacity: 0.4;
        padding-bottom: 20px;
      }

      .native {
        font-size: 32px;
        font-family: Noto;
        opacity: 0.7;
        padding-bottom: 10px;
        display: block;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class='list'><div id='content'></div></div>
    <script>
      const TABLE = [{"native1":"的","native2":"de","pronunciation":"tO","call":"tọ","tone":"ÐӀ"},{"native1":"一","native2":"yī","pronunciation":"yi+","call":"yı́","tone":"ƀѸ"},{"native1":"是","native2":"shì","pronunciation":"xi+i-","call":"xı́ı̀","tone":"ƐѸѴ"},{"native1":"不","native2":"bù","pronunciation":"pu+u-","call":"púù","tone":"0ϸϴ"},{"native1":"了","native2":"le","pronunciation":"lO","call":"lọ","tone":"ŰӀ"},{"native1":"人","native2":"rén","pronunciation":"rUU+n","call":"rụụ́n","tone":"àҠҨŀ"},{"native1":"我","native2":"wǒ","pronunciation":"wwo-","call":"wwò","tone":"ĐĐӤ"},{"native1":"在","native2":"zài","pronunciation":"tsa+a-i","call":"tsáàı","tone":"ÐpԈԄѰ"},{"native1":"有","native2":"yǒu","pronunciation":"yo-u","call":"yòu","tone":"ƀӤϰ"},{"native1":"他","native2":"tā","pronunciation":"tha+","call":"thá","tone":"ÐĠԈ"},{"native1":"这","native2":"zhè","pronunciation":"TXO+O-","call":"ṭx̣ọ́ọ̀","tone":"Òƒӈӄ"},{"native1":"中","native2":"zhōng","pronunciation":"TXO+q","call":"ṭx̣ọ́q","tone":"ÒƒӈŠ"},{"native1":"大","native2":"dà","pronunciation":"ta+a-","call":"táà","tone":"ÐԈԄ"},{"native1":"来","native2":"lái","pronunciation":"laa+i","call":"laáı","tone":"ŰԀԈѰ"},{"native1":"上","native2":"shàng","pronunciation":"xa+a-q","call":"xáàq","tone":"ƐԈԄŠ"},{"native1":"国","native2":"guó","pronunciation":"kwoo+","call":"kwoó","tone":"PĐӠӨ"},{"native1":"个","native2":"gè","pronunciation":"kO+O-","call":"kọ́ọ̀","tone":"Pӈӄ"},{"native1":"到","native2":"dào","pronunciation":"ta+a-u","call":"táàu","tone":"ÐԈԄϰ"},{"native1":"说","native2":"shuō","pronunciation":"xwo+","call":"xwó","tone":"ƐĐӨ"},{"native1":"们","native2":"men","pronunciation":"mUn","call":"mụn","tone":"ĀҠŀ"},{"native1":"为","native2":"wèi","pronunciation":"we+e-i","call":"wéèı","tone":"ĐИДѰ"},{"native1":"子","native2":"zǐ","pronunciation":"tsi-","call":"tsı̀","tone":"ÐpѴ"},{"native1":"和","native2":"hé","pronunciation":"HOO+","call":"ḥọọ́","tone":"ĢӀӈ"},{"native1":"你","native2":"nǐ","pronunciation":"n "ta+q","call":"táq","tone":"ÐԈŠ"},{"native1":"想","native2":"xiǎng","pronunciation":"xYya-q","call":"xẏyàq","tone":"ƐƂƀԄŠ"},{"native1":"看","native2":"kàn","pronunciation":"kha+a-n","call":"kháàn","tone":"PĠԈԄŀ"},{"native1":"文","native2":"wén","pronunciation":"wUU+n","call":"wụụ́n","tone":"ĐҠҨŀ"},{"native1":"无","native2":"wú","pronunciation":"wuu+","call":"wuú","tone":"Đϰϸ"},{"native1":"开","native2":"kāi","pronunciation":"kha+i","call":"kháı","tone":"PĠԈѰ"},{"native1":"手","native2":"shǒu","pronunciation":"xo-u","call":"xòu","tone":"ƐӤϰ"},{"native1":"十","native2":"shí","pronunciation":"xii+","call":"xıı́","tone":"ƐѰѸ"},{"native1":"用","native2":"yòng","pronunciation":"yO+O-q","call":"yọ́ọ̀q","tone":"ƀӈӄŠ"},{"native1":"主","native2":"zhǔ","pronunciation":"TXu-","call":"ṭx̣ù","tone":"Òƒϴ"},{"native1":"行","native2":"xíng","pronunciation":"xYii+q","call":"xẏıı́q","tone":"ƐƂѰѸŠ"},{"native1":"方","native2":"fāng","pronunciation":"fa+q","call":"fáq","tone":"ÀԈŠ"},{"native1":"又","native2":"yòu","pronunciation":"yo+o-u","call":"yóòu","tone":"ƀӨӤϰ"},{"native1":"如","native2":"rú","pronunciation":"ruu+","call":"ruú","tone":"àϰϸ"},{"native1":"前","native2":"qián","pronunciation":"txhyAA+n","call":"txhyạạ́n","tone":"ÐƐĠƀΰθŀ"},{"native1":"所","native2":"suǒ","pronunciation":"swo-","call":"swò","tone":"pĐӤ"},{"native1":"本","native2":"běn","pronunciation":"pU-n","call":"pụ̀n","tone":"0Ҥŀ"},{"native1":"见","native2":"jiàn","pronunciation":"txyA+A-n","call":"txyạ́ạ̀n","tone":"ÐƐƀθδŀ"},{"native1":"经","native2":"jīng","pronunciation":"txi+q","call":"txı́q","tone":"ÐƐѸŠ"},{"native1":"头","native2":"tóu","pronunciation":"thoo+u","call":"thoóu","tone":"ÐĠӠӨϰ"},{"native1":"面","native2":"miàn","pronunciation":"myA+A-n","call":"myạ́ạ̀n","tone":"Āƀθδŀ"},{"native1":"公","native2":"gōng","pronunciation":"kO+q","call":"kọ́q","tone":"PӈŠ"},{"native1":"同","native2":"tóng","pronunciation":"thOO+q","call":"thọọ́q","tone":"ÐĠӀӈŠ"},{"native1":"三","native2":"sān","pronunciation":"sa+       TABLE.forEach(({ native1, native2, pronunciation, call, tone }) => {
        let c = document.querySelector('#content')
        let d = document.createElement('div')
        d.classList.add('row')
        d.innerHTML = `
        <span class='hanakana'>${tone}</span>
        <span class='ascii'>${call}</span>
        <span class='description'>${pronunciation}</span>
        <span class='native'>${native1}</span>
        `
        c.appendChild(d)
      })

      window.DONE = true
    </script>
  </body>
</html>
